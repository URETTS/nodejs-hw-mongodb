tags:
  - Contacts
summary: Update contact by ID
operationId: updateContact
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
          phoneNumber:
            type: string
          email:
            type: string
          isFavourite:
            type: boolean
          contactType:
            type: string
            enum: [work, home, personal]
          photo:
            type: string
            format: binary
responses:
  '200':
    description: Contact updated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Contact updated
            data:
              $ref: '../../../components/schemas/Contact.yaml'
  '400':
    $ref: '../../../components/responses/ValidationError.yaml'
  '404':
    $ref: '../../../components/responses/NotFound.yaml'
  '401':
    description: Unauthorized
