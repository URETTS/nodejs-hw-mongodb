get:
  tags:
    - Contacts
  summary: Отримати контакт за ID
  operationId: getContactById
  description: |
    Цей ендпоінт дозволяє авторизованому користувачу отримати інформацію про конкретний контакт за його ID.
  security:
    - bearerAuth: []
  parameters:
    - name: contactId
      in: path
      required: true
      description: Унікальний ідентифікатор контакту
      schema:
        type: string
        example: '6654a33aa1d97be0dc87f624'
  responses:
    '200':
      description: Контакт знайдено успішно
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/Contact.yaml
    '404':
      description: Контакт не знайдено
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/Error.yaml
